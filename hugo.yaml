            content: "I served as a team leader in Research and Development (R&D) projects. My primary responsibility was to ensure fluid and effective communication between software and hardware teams. 
                      I was responsible for planning the team's activities and actively participated in resource acquisition (fundraising) for ongoing project development."  
          - name: "Software Engineering Researcher"
            date: "Ago 2023 - Ago 2025"
            content: "I worked as a software developer. My central responsibility was the development of a robust and scalable distributed systems architecture, specifically designed for autonomous robotics. This work was essential for ensuring the efficient performance of a multi-robot system."
          - name: "Embedded Systems Researcher"
            date: "Jun 2019 - Ago 2025"
            content: |
              I worked on the design and implementation of embedded systems with a focus on high-performance communication, including the development
              of custom wireless protocols with a focus on hardware and software integration to ensure real-time operation under critical low-latency constraints.

              - Developed custom communication protocols for real-time data exchange between autonomous robots.
              - Integrated hardware and software components to optimize system performance.
              - Lead the implementation of embedded solutions for autonomous navigation, control and communication.

      - company: "TOTVS"
