      I'm a Computer Engineering undergraduate with a passion for high-performance systems and real-world problem-solving. My academic and practical focus areas include advanced Software Engineering, Embedded Systems, and Autonomous Robotics. I am dedicated to developing robust and clean solutions in challenging environments, with experience in R&D and team leadership. My work has involved designing custom communication protocols and integrating complex hardware/software components for real-time applications.

      I am currently a Researcher at RoboCIn (UFPE Robotics Team), contributing to distributed and autonomous systems.
